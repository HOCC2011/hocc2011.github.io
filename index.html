<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            width: 310px; /* Set the width you want */
            height: 92px; /* Set the height you want */
            object-fit: cover; /* Adjusts the image to cover the specified dimensions */
        }
        form {
            margin-top: 20px;
            display: flex; /* Add flex to align input and button */
        }
        input[type="text"] {
            width: 600px;
            padding: 16px;
            font-size: 16px;
            border-radius: 40px; /* Rounded corners */
            border: none; /* Remove border */
            outline: none; /* Optional: remove outline on focus */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Optional: add shadow for effect */
        }
        .search-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 16px; /* Space between the text box and button */
            display: flex; /* Center the image inside the button */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
        .search-button img {
            width: 24px; /* Fit width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <img src="a.png" alt="Your Image">
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Search" required autofocus>
        <button type="submit" class="search-button">
            <img src="b.png" alt="Search"> <!-- Replace with your image URL -->
        </button>
    </form>
</body>
</html>
